<div class="px-4 py-2 w-full">
    <form class="form-control">
        <div class="join w-full">
            <label class="input input-bordered flex items-center gap-2 join-item bg-base-100">
                Plan Title
                <input type="text" class="grow" placeholder="Give your plan a title" [(ngModel)]="title" name="title"/>
            </label>
            <button class="btn btn-success join-item" (click)="onSubmit()">Save</button>
        </div>
    </form>
</div>
